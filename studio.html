
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACS | Creator Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              comic: ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .custom-scrollbar::-webkit-scrollbar { height: 4px; }
      .bubble-tail::after {
        content: ''; position: absolute; bottom: -10px; left: 50%; margin-left: -10px;
        border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent transparent transparent; z-index: 10;
      }
      .bubble-tail::before {
        content: ''; position: absolute; bottom: -13px; left: 50%; margin-left: -10px;
        border-width: 10px 10px 0; border-style: solid; border-color: #111827 transparent transparent transparent; z-index: 9;
      }
    </style>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 h-screen overflow-hidden antialiased">
    <div id="root"></div>
    <script type="module" src="/main-studio.tsx"></script>
  </body>
</html>
